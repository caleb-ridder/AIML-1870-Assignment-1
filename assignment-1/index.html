<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Caleb</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #0B24DE;
            color: white;
        }

        h1 {
            font-weight: bold;
        }

        p {
            font-weight: bold;
            font-size: 28px;
            color: #ff6ec7;
            text-shadow:
                0 0 10px #ff6ec7,
                0 0 20px #ff6ec7,
                0 0 30px #ff6ec7,
                0 0 40px #ff1493,
                0 0 70px #ff1493,
                0 0 80px #ff1493,
                0 0 100px #ff1493,
                0 0 150px #ff1493;
            animation: neon-flicker 1.5s infinite alternate;
        }

        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    0 0 10px #ff6ec7,
                    0 0 20px #ff6ec7,
                    0 0 30px #ff6ec7,
                    0 0 40px #ff1493,
                    0 0 70px #ff1493,
                    0 0 80px #ff1493,
                    0 0 100px #ff1493,
                    0 0 150px #ff1493;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
    </style>
</head>
<body>
    <h1>Caleb Ridder</h1>
    <p>Hello, World! I'm ready to vibe code.</p>
</body>
</html>
